<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Novel Creator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <a href="/" class="logo">Visual Novel Creator</a>
            <button id="theme-toggle" title="Toggle theme">
                <img src="{{ url_for('static', filename='icons/moon.svg') }}" id="theme-icon-moon" class="theme-icon" alt="Dark Mode">
                <img src="{{ url_for('static', filename='icons/sun.svg') }}" id="theme-icon-sun" class="theme-icon" alt="Light Mode">
            </button>
        </div>
    </header>

    <main>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
